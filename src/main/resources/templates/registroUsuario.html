<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMind - Registro</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Aplicar la fuente Roboto a toda la página */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #f0f0f0, #a2a2a2); 
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .brand-title {
            font-size: 50px;
            font-weight: 700; /* Negrita */
            color: #28A745; /* Verde Principal */
            text-align: center;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #28A745; /* Verde Principal */
            border: none;
            font-weight: 700;
        }
        .btn-primary:hover {
            background-color: #218838; /* Verde más oscuro */
        }
        .form-control {
            border-radius: 5px;
            font-weight: 400;
        }
        .text-muted {
            color: #6C757D;
            font-weight: 300;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <!-- Logo y Nombre -->
            <div class="text-center">
                <h1 class="brand-title">CashMind</h1>
            </div>

            <h3 class="text-center text-muted">Registro de Usuario</h3>

            <!-- Muestra un mensaje de error si hay problemas en el registro -->
            <div th:if="${error}" class="alert alert-danger text-center">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/usuario/registrar}" th:object="${usuario}" method="POST" class="was-validated">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" th:field="*{correo}" placeholder="ejemplo@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" th:field="*{contrasena}" placeholder="Ingresa tu contraseña" required>
                </div>
                <input type="hidden" th:field="*{activo}" value="true">

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <small>¿Ya tienes cuenta? <a href="/">Inicia sesión aquí</a></small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
