<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Configuración de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <!-- Incluir el menú lateral -->
    <div th:replace="menu :: menu"></div>
    
    <div class="container mt-5">
        <h2 class="text-center">Configuración de Usuario</h2>
        <form th:action="@{/configuracion}" method="POST" class="mt-4">
            <!-- Campo oculto para el idUsuario -->
            <input type="hidden" name="idUsuario" th:value="${configuracion.idUsuario}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${configuracion.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Nueva Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese una nueva contraseña">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
  </body>
</html>
