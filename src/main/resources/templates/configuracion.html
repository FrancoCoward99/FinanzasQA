<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Configuración</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: transparent !important; /* fuerza fondo transparente */
        }

        .sidebar a:hover {
            background-color: #00b405 !important;
        }

    </style>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 p-0">
                    <div th:replace="~{fragmentos :: menu}"></div>
                </div>
                <main class="col-md-10 mt-5">
                    <div class="container">

                        <h2 class="text-center mb-4">Configuración de Usuario</h2>

                        <form th:action="@{/configuracion}" method="post">
                            <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" name="contrasena" placeholder="Ingrese nueva contraseña">
                            </div>
                            <br>



                            <!-- Botón que activa el modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
                                Guardar Cambios
                            </button>
                            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>

                            <!-- Modal -->
                            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">

                                        <div class="modal-header bg-warning">
                                            <h5 class="modal-title">Confirmar Cambios</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>

                                        <div class="modal-body text-center">
                                            ¿Estás seguro de aplicar los cambios?
                                        </div>

                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-success">Sí, aplicar cambios</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </main>
            </div>
        </div>

    </body>
</html>
