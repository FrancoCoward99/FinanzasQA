<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Panel de Administración</h2>

    <form th:action="@{/admin/logout}" method="POST">
        <button type="submit" class="btn btn-secondary">Cerrar Sesión</button>
    </form>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID Usuario</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.activo ? 'Activo' : 'Inactivo'}"></td>
                <td>
                    <a th:href="@{/admin/toggle-estado/{idUsuario}(idUsuario=${usuario.idUsuario})}" class="btn btn-warning btn-sm">Cambiar Estado</a>
                    <a th:href="@{/admin/eliminar/{idUsuario}(idUsuario=${usuario.idUsuario})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
