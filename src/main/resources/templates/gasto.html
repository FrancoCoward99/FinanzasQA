<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gastos</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .sidebar {
                height: 100vh;
                background-color: #343a40;
                color: white;
                padding-top: 20px;
            }
            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 10px;
                display: block;
            }
            .sidebar a:hover {
                background-color: #007bff;
            }
            .logout-btn {
                position: absolute;
                bottom: 20px;
                width: 90%;
                left: 5%;
            }
            .content {
                padding: 20px;
            }
            .card {
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-2 d-none d-md-block sidebar d-flex flex-column">
                    <div class="position-sticky">
                        <h4 class="text-center">Menú</h4>
                        <a href="#">Inicio</a>
                        <a href="#">Categorías</a>
                        <a th:href="@{/gasto}">Gastos</a>
                        <a th:href="@{/gasto}">Gastos</a>
                        <a href="#">Tarjetas</a>
                        <a href="#">Configuración</a>
                        <!-- Botón de Cerrar Sesión correctamente alineado al final -->
                        <form th:action="@{/}" method="POST" class="mt-auto p-3">
                            <button type="submit" class="btn btn-danger w-100">Cerrar Sesión</button>
                        </form>
                    </div>


                </nav>
                
                <main class="col-md-10 content">
                    
                    <h2>Gastos</h2>
                    
                    <div class="row align-items-center">
                    <div class="col-auto text-start">
                        <section th:fragment="botonAgregar">
                            <div class="add-category">
                                <button class="btn btn-dark"
                                        type="button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#agregarGasto">
                                    <i class="fas fa-plus"></i> Agregar Gasto
                                </button>
                            </div>
                        </section>
                    </div>
                    
                    <div class="col-auto text-end">
                        <section>
                            <div class="card p-3 border-dark" style="width: 250px; text-align: center;">
                                <h3>[[${totalGastos}]] Gastos  $Total</h3>
                            </div>
                        </section>
                    </div>
                        
                        <section>
                            <div id="agregarGasto" 
                                 class="modal fade" 
                                 tabindex="-1" 
                                 aria-labelledby="exampleModalLabel" 
                                 aria-hidden="true">
                                <div class="modal-dialog modal-md modal-dialog-centered"> 
                                    <!-- modal dialog center pone la ventana en el centro de la pantalla -->
                                    <div class="modal-content">
                                        <div class="modal-header text-white" style="background-color: black;">
                                            <h5 class="modal-title text-center w-100"> Agregar Gasto</h5>
                                            <button type="button" 
                                                    class="btn-close custom-close-btn" 
                                                    data-bs-dismiss="modal" 
                                                    aria-label="Close">
                                            </button>
                                        </div> 
                                        <form th:action="@{/gasto/guardar}"
                                              th:object="${gasto}"
                                              method="POST" 
                                              class="was-validated" 
                                              enctype="multipart/form-data">
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label for="fecha">Fecha</label>
                                                    <input type="date" class="form-control" 
                                                           name="fecha" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="descripcion">Descripcion</label>
                                                    <input type="text" class="form-control" 
                                                           name="descripcion" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="monto">Monto</label>
                                                    <input type="number" class="form-control" 
                                                           name="monto" required="true"/>
                                                </div>
                                            </div>
                                            <div class="modal-footer" style="text-align: center;">
                                                <button class="btn custom-button" type="submit">Guardar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                    
                    <div class="mt-4">
                        <h4>Historial de Transacciones</h4>
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Descripción</th>
                                    <th>Monto</th>
                         
                                </tr>
                            </thead>
                            <tbody>
                        
                                <tr th:each="c : ${gastos}">
                                    <td>[[${c.fecha}]]</td>
                                    <td>[[${c.descripcion}]]</td>
                                    <td>$[[${c.monto}]]</td> 
                         
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
