<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMind - Iniciar Sesión</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Aplicar la fuente Roboto a toda la página */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, #ffffff, #a2a2a2);
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .brand-title {
            font-size: 50px;
            font-weight: 700; /* Negrita */
            color: #28A745; /* Verde Principal */
            text-align: center;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #28A745; /* Verde Principal */
            border: none;
            font-weight: 700; /* Negrita */
        }
        .btn-primary:hover {
            background-color: #218838; /* Verde más oscuro */
        }
        .form-control {
            border-radius: 5px;
            font-weight: 400; /* Regular */
        }
        .text-muted {
            color: #6C757D;
            font-weight: 300; /* Ligera */
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <!-- Logo y Nombre -->
                <div class="text-center">
                    <h1 class="brand-title">CashMind</h1>
                </div>

                <h3 class="text-center text-muted">Iniciar Sesión</h3>
                <form action="/usuario/autenticar" method="POST">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>

                <!-- Mostrar mensaje de error -->
                <div th:if="${error}" class="alert alert-danger mt-3">
                    <span th:text="${error}"></span>
                </div>

                <div class="mt-3 text-center">
                    <small>¿No tienes cuenta? <a href="/usuario/registro">Regístrate aquí</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
