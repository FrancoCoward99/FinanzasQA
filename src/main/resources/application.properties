spring.application.name=Finanzas

server.port = 80

#Esta configuracion determina el formato de la fecha en la consola
logging.pattern.dateformat = hh:mm:ss
#Para remover el logo de spring
spring.main.banner-mode = off
#Para deshabilitar el cache en el servidor
spring.thymeleaf.cache = false

# URL de conexión
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl

# Usuario y contraseña
spring.datasource.username=usuario_admin
spring.datasource.password=Usuar1o_Clave.

# Driver JDBC de Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE